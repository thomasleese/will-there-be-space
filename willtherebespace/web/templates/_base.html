<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet" />

    <link href="{{ url_for('static', filename='images/icon.png') }}" rel="icon" />

    <script src="//www.google.com/recaptcha/api.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    {% block head %}

  <body>
    <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">

    <div class="container" style="margin-top: 100px;">

    <footer class="footer m-t-lg">

          <small><a href="mailto:feedback@will-there-be.space">Submit Feedback</a> &middot; <a href="https://github.com/thomasleese/will-there-be-space">Code</a></small>

    {% include "_includes/analytics.html" %}
